<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.outer{
			width: 400px;
			height: 600px;
			margin: 0;
			padding: 0;
			display: flex;
			flex-direction: column;
		}
		.header{
			width: 100%;
			/*height: 60px;*/
			background-color: green;
			flex:1;
		}
		.main{
			width: 100%;
			/*height: 480px;*/
			display: flex;
			flex:8;
		}
		.left{
			flex:1;
			background-color: pink;
		}
		.right{
			flex:4;
			background-color: red;
		}
		.footer{
			width: 100%;
			/*height: 60px;*/
			background-color: blue;
			flex:1;
		}
	</style>
</head>
<body>
	<div class="outer">
		<div class="header"></div>
		<div class="main">
			<div class="left"></div>
			<div class="right"></div>
		</div>
		<div class="footer"></div>
	</div>
</body>
</html>
