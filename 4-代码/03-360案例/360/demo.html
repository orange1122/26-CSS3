<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		h3{
			width: 200px;
			height: 200px;
			background-color: red;
			animation: run 1s linear;
			
		}
		@keyframes run{
			from{
				transform: translate(0);
			}
			to{
				transform: translate(200px);
			}
		}
	</style>
</head>
<body>
	<h3>123</h3>
</body>
</html>
